          <h1>Plan a memorable trip — practical tips and inspiration</h1>
        <p>Welcome. This site collects what I've learned traveling South Africa: striking landscapes, local food, safety tips, and suggested routes. Use the quick links to watch vlogs, read background on culture and history, and explore Cape Town highlights.</p>

        <!-- TWO-COLUMN LAYOUT: Uses CSS Grid for responsive columns -->
        <div class="two-col">
          <div>
            <h3>Why visit?</h3>
            <p>South Africa combines dramatic scenery — from Table Mountain to wild savanna — with a rich cultural tapestry and world-class food and wine. It’s ideal for nature lovers, city explorers, and culture-minded travellers.</p>
          </div>
          <div>
            <h3>Quick essentials</h3>
            <ul>
              <li>Currency: ZAR (Rand). Carry small cash for markets.</li>
              <li>Transport: rent a car for freedom; use registered shuttles in cities.</li>
              <li>Health: bring sunscreen, insect repellent, and basic meds.</li>
              <li>Timing: spring/autumn (Sept–Nov, Mar–May) = pleasant weather and fewer crowds.</li>
            </ul>
          </div>
        </div>
      </section>

        <!-- DETAILS SECTION: Additional travel information and tips -->
        <section class="content-card details">
        <h3>Suggested itineraries</h3>
        <p>Short trip (5–7 days): Cape Town highlights — Table Mountain, Cape Point, Kirstenbosch and a day in the Winelands.</p>
        <p>Two-week trip: Add Garden Route stops, charming towns (Hermanus, Knysna), and a Kruger safari for wildlife.</p>

        <h3>Food & culture</h3>
        <p>Try braai (barbecue), bobotie, biltong and a local wine pairing. Engage respectfully — ask before photographing people and learn a few greetings (e.g., "Hello" / "Sawubona").</p>

        <h3>Safety & awareness</h3>
        <p>Exercise normal travel caution: avoid showing valuables, ask locals about areas to avoid after dark, and prefer guided excursions in unfamiliar neighborhoods.</p>
      </section>
