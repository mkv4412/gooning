                        <p class="intro-text">

                </p>

        <!-- TWO-COLUMN LAYOUT: Uses CSS Grid for responsive columns -->

          <div>
            <h3>Why visit?</h3>
            <p>South Africa combines dramatic sceneries like Table Mountain and the wild savannas, with rich culture and wine worth drying for. If you like both nature and cities, you'll LOVE South Africa.</p>
          </div>
          <div>
            <h3>Quick essentials</h3>
            <ul>
              <li>Currency: ZAR (Rand). Carry small cash for markets.</li>
              <li>Transport: rent a car for freedom; use registered shuttles in cities.</li>
              <li>Health: bring sunscreen, insect repellent, and basic meds.</li>
              <li>Timing: spring/autumn (Sept–Nov, Mar–May) = pleasant weather and fewer crowds.</li>
            </ul>
          </div>
        </div>
      </section>

        <!-- DETAILS SECTION: Additional travel information and tips -->
        <section class="content-card details">
        <h3>Suggested itineraries</h3>
        <p>Short trip (5-7 days): Table Mountain, Cape Point, Kirstenbosch and some time in the Winelands would be ideal for such a trip.</p>
        <p>Long trip (2-3 weeks): For a long trip however, you might want to consider visiting the Garden Route, beautiful towns such as Hermanus and Knysna, and a safari (even though i'd even put the safari in the short trip)</p>

        <h3>Food & culture</h3>
        <p>Try the South African BBQ, braai, aswell as bobotie, biltong and as much local wine as you can possibly stuff yourself with. You should probably learn a few greetings too, such as "Hello" / "Sawubona".</p>

        <h3>Safety & awareness</h3>
        <p>Sadly, South Africa is somewhat crime ridden. Dont flaunt riches, listen to locals about what areas to avoid past dark and in unfamiliar neighborhoods choose guided excursions if possible.</p>
      </section>
